    <script type="text/javascript" src="../assets/js/vue.min.js"></script>
    <STYLE type="text/css">
    </STYLE>
</head>
<body>
<div id="app">
    <ele :list="list"></ele>
    <button @click = "handleClick">显示</button>
</div>
<script>

    Vue.component("ele",{
       render:function (createElement) {
           if (this.list.length){
               return createElement('ul',this.list.map(function (item) {
                   return createElement('li',item)
               }))
           } else {
               return createElement('p',"list is Null")
           }
       },
        props:{
           list:{
               type:Array,
               default:function () {
                   return [];
               }

           }
        }
    });
    var vm = new Vue({
        el: '#app',
        data:{
            list: []
        },
        methods:{
            handleClick:function () {
                this.list = [
                    'html',
                    'css',
                    'javascript'
                ];
                this.list.map(function (item) {
                    console.log(item + "map")

                });
                console.log(this.list)
            }
        }
    })
</script>
</body>
</html>
