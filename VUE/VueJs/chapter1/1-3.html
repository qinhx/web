    <script type="text/javascript" src="../assets/js/vue.min.js"></script>

<body>
    <div id="app">
         <message content="Hello world" title = "Component"></message>
        <button v-on:click = "Ealter">alter</button>
        <p v-once = "a">{{a}}</p>
        <p>{{b}}</p>
    </div>

    <script type="text/javascript">
        Vue.component("message",{
            props:['content','title'],
            data:function () {
                return {
                    name:'gavin'
                }
            },
            template: "<div><p>{{title}}</p>" +
                "<h1>{{content}}<small>{{name}}</small></h1>" +
                "</div>"
        })
        var vm = new Vue({
            el: "#app",
            data:{a:1,
                b:10
            },
            methods:{"Ealter":function () {
                    alert(this.a)
                }
            }
        })
        vm.$data.a = 10
        vm.$data.b = 12;
    </script>
</body>
</html>
