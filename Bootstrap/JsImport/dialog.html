<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../assets/css/bootstrap.css"/>
    <STYLE type="text/css">
    </STYLE>
    <script type="text/javascript">
        $(function () {
            $("#aBtn").click(function () {
                $("#mymodal").modal();
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <!--<button type="button" class="btn btn-primary" data-toggle = "modal" data-target = "#mymodal">点我</button>-->
        <button type="button" id="aBtn" class="btn btn-primary">点我</button>
        <DIV class="modal fade" id = "mymodal" role = "dialog" aria-hidden = "true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" aria-hidden = "true" data-dismiss = "modal">&times;</button>
                        <h4 class="modal-title">展示效果</h4>
                        <div class="modal-body">
                            <p>过程中有一个动画</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss = "modal">关闭</button>
                            <button class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </DIV>
    </div>
</body>
</html>
