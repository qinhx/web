<body>
    <script type="text/javascript">
        var foo = (function CoolModule(id) {
            var publicAPI = {
                change:change,
                identify:identify1
            }
            function change() {
                publicAPI.identify = identify2;
            }
            function identify1() {
                console.log(id)
            }
            function identify2() {
                console.log(id.toUpperCase())
            }
            return publicAPI;
        })("foo module");
        foo.identify();
        foo.change();
        foo.identify();
    </script>
