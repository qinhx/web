<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Degist And Aplly</title>
    <script type="text/javascript" src="angular.js"></script>
</head>
<body>
    <div ng-controller="MsControl">
        <div>
            <button ng-click="scheduleTask()">3S后显示消息</button>
        </div>
        <div>{{message}}</div>
    </div>
<script type="text/javascript">
    angular.module('app',[]).controller('MsControl',function ($scope,$timeout) {
        $scope.scheduleTask = function () {
            $timeout(function () {
                $scope.message = "信息内容";
                console.log('message='+$scope.message);
            },3000)
        }
    });
</script>
</body>
</html>
