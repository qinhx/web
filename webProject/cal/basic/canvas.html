<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style type="text/css">
        #canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script type="text/javascript">
        var canvas =  document.getElementById("canvas");
        var context = canvas.getContext("2d");
        context.beginPath();
        context.moveTo(0,0);
        context.lineTo(500,500);
        context.lineWidth=5;
        context.strokeStyle ="green";
        context.stroke();
        context.closePath();
        context.beginPath();
        context.moveTo(0,500);
        context.lineTo(500,0);
        context.lineWidth = 3;
        context.strokeStyle = "red";
        context.stroke();
        context.closePath();
        context.beginPath()
        context.strokeStyle = "black";
        context.lineWidth = 10;
        context.strokeRect(100,100,300,300);
        context.closePath();
        context.beginPath();
        context.rotate(-Math.PI/6);
        context.fillStyle = "gray";
        context.fillRect(150,150,200,200);
        context.rotate(Math.PI/6);
        context.closePath();
        context.beginPath();
        context.arc(250,250,50,0,Math.PI*2,true);
        context.fillStyle="red";
        context.fill();
        context.closePath();
        context.beginPath();
        context.lineWidth=1;
        context.moveTo(50,50);
        context.quadraticCurveTo(100,300,400,100);
        context.stroke();
        context.closePath();
        context.beginPath();
        context.arc(100,300,10,0,Math.PI*2,true);
        context.fillStyle = "red";
        context.fill();
    </script>

</body>
</html>
