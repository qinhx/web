<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        for(var i=1;i<=9;i++){
            var out1="<div style='width:"+(i*104)+"px; height: 54px;'>";
            document.write(out1);
            for (var j=1;j<=i;j++){
                var out2 = "    <div style='width: 100px; height: 50px;margin: 2px;float: left;text-align: center;background: grey;font-size: 20px;line-height: 50px'>";
                document.write(out2);
                document.write(i+"*"+j+"="+i*j);
                document.write("</div>")
            }
            document.write("</div>")
        }
    </script>
</head>
<body>
</body>
</html>
