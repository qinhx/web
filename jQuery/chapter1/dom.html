<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改元素属性</title>
    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {

                $("#btn").click(function (e) {
                    var str = $("#baidu").attr("title");
                    str +="<br>"+ $("#souhu").attr("title")+$("#souhu").attr("href")
                    str +="<br>"+ $("#baba").attr("title")+$("#baba").attr("href")
                    str +="<br>"+ $("#tencent").attr("title")+$("#tencent").attr("href")
                    $("#info").append(str)
                })
                $("#btn").mouseover(function (e) {
                    $("#btn").css({
                        "background": "red"
                    })
                }).mouseout(function () {
                    $("#btn").css({
                        "background": "grey"
                    })
                })
            $("#btn1").click(function (e) {
                var str1 = $("p").text();
                 $("#txt").text(str1);
            })
            $("#btn2").click(function (e) {
                var str2 = $("p").html();
                $("#txt").text(str2);
            })
            }
        )
    </script>
    <style type="text/css">
        .dom1{
            border: solid 1px;
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="dom1">
        <h1>获取HTML设置</h1>
        <ul id="nav">
        <li><a href="http://www.baidu.com" id="baidu" title="百度">百度</a> </li>
        <li><a href="http://www.souhu.com" id="souhu" title="搜狐">搜狐</a> </li>
        <li><a href="http://www.alibaba.com" id="baba" title="阿里巴巴">阿里巴巴</a> </li>
        <li><a href="http://www.tencent.com" id="tencent" title="腾讯">腾讯</a> </li>
        </ul>
        <div id="info"></div>
        <input type="button" id="btn" value="显示属性">
    </div>
    <div class="dom2">
        <p id="test">
            <strong>text() 设置或返回元素的文本类容</strong><br>
            <strong>html() 所选元素的类容</strong><br>
            <strong>val() 表单字段的值</strong><br>
        </p>
        <textarea id="txt" rows="5" cols="80"></textarea>
        <button id="btn1">显示文本</button>
        <button id="btn2">显示html</button>
    </div>

</body>
</html>
